<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../application_style.css">
    <title>Página Inicial - Notebook</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-whitesmoke p-4 mb-1 fs-5 fw-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link me-4" href="../../index.html">Página Inicial <i class="bi bi-house"></i></a>   
                <a class="nav-item nav-link me-4" href="../beneficiary/index.html">Beneficiários <i class="bi bi-person"></i></a>
                <a class="nav-item nav-link active me-4 text-decoration-underline" href="../laptop/index.html">Notebooks <i class="bi bi-laptop text-decoration-underline"></i></a>
                <a class="nav-item nav-link me-4" href="../link/index.html">Vínculos <i class="bi bi-link-45deg"></i></a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col"></div>
                <div class="col-10 bg-whitesmoke border rounded-1 mb-3">
                    <div class="row text-center bg-whitesmoke-over d-flex">
                        <div class="nav-btn col-3 display-6 fw-lighter p-2 fs-2" id="all">Todos</div>
                        <div class="nav-btn col-3 display-6 fw-lighter p-2 fs-2" id="linked">Vinculádos</div>
                        <div class="nav-btn col-3 display-6 fw-lighter p-2 fs-2" id="linkedless">Não Vinculádos</div>
                        <div class="nav-btn col-3 display-6 fw-lighter p-2 fs-2" id="register">Cadastrar</div>
                    </div>
                    <div class="row p-3 d-flex justify-content-center" id="cardLocal">

                    </div>
                </div> 
                <div class="col"></div>

            </div>
        </div>
    </section>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastrar Novo Notebook</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="serialNumber" class="form-label">Número de Série (NXAX0AL00...):</label>
                    <input type="text" class="form-control" id="serialNumber" placeholder="Digite algo">
                  </div>
                  <div class="mb-3">
                    <label for="listedNumber" class="form-label">Número de Tombamento (01-00...)</label>
                    <input type="text" class="form-control" id="listedNumber" placeholder="Digite algo">
                </div>
                <div class="mb-3">
                    <label for="laptopModel" class="form-label">Cor / Modelo:</label>
                    <select name="" id="laptopModel" class="form-select">
                        <option value="" disabled selected>Selecione</option>
                        <option value="1">Preto</option>
                        <option value="0">Prata</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="text-danger fw-bold text-decoration-underline" id="modalErrorField"></p>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="modalClose">Fechar</button>
              <button type="button" class="btn btn-primary disabled" id="modalSubmit">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="../../scripts/laptop.js"></script>
</body>
<script src="../../application_script.js"></script>
</html>
